<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-park</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
    <section>
        <h4 class="sr-only">제공 서비스</h4>
        <div class="section__inner info">
            <div class="tit-box">
                <p>
                    중고차 업계 최초 LIVE 영상을 통한
                    고객 맞춤형 서비스<br>
                    <strong>LIVE 영상을 통해
                        직접 확인하세요!</strong>
                </p>
            </div>
            <div class="info-box">
                <dl>
                    <dt>홈서비스 전문 상담사를 통한 주요 제공 정보</dt>
                    <dd><span>01</span>엠파크 단지 내 실차 인증 확인</dd>
                    <dd><span>02</span>차량 세부 상태확인 (외관/내관/하부/옵션/사고유무)</dd>
                    <dd><span>03</span>차량의 궁금한 사항을 즉시 해결!</dd>
                </dl>
            </div>
            <div class="video-box">
                <video src=""></video>
            </div>
        </div>
    </section>
    <section>
        <h4 class="sr-only">매물 리스트</h4>
        <div class="section__inner">
            <ul class="card-list">
                <li class="card-item">
                    <dl class="txt-wrap">
                        <dt>기아 프라이드</dt>
                        <dd class="desc">4DR1.4 LX</dd>
                        <dd class="price">
                            <span><strong>570</strong>만원</span>
                            <span>(<a href="#">월<strong>12</strong>만원</a>)</span>
                        </dd>
                    </dl>
                    <div class="img-wrap">
                        
                    </div>
                </li>
            </ul>
        </div>
    </section></main>
</body>

</html>
